<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ginger Carousel</title>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 5</div>
				<img src="assets/BZWA6130.JPG" style="width: 100%" />
			</div>
			<div class="mySlides fade">
				<div class="numbertext">2 / 5</div>
				<img src="assets/IMG_4351.JPG" style="width: 100%" />
			</div>
			<div class="mySlides fade">
				<div class="numbertext">3 / 5</div>
				<img src="assets/IMG_4382.JPG" style="width: 100%" />
			</div>
			<div class="mySlides fade">
				<div class="numbertext">4 / 5</div>
				<img src="assets/PUXO8147.JPG" style="width: 100%" />
			</div>
			<div class="mySlides fade">
				<div class="numbertext">5 / 5</div>
				<img src="assets/RPJL7226.JPG" style="width: 100%" />
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br />

		<!-- The dots/circles -->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>

		<script src="index.js"></script>
	</body>
</html>
